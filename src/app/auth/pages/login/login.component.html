<div>
<mat-card>
    <mat-card-header class="justify-content-center">
        <mat-card-title>Ingresar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="form-field mt-3">
                <mat-label>Correo</mat-label>
                <input type="text" matInput formControlName="control">
            </mat-form-field>
            <mat-form-field class="form-field">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput formControlName="control">
            </mat-form-field>
            <button mat-raised-button color="primary" routerLink="/productos">Ingresar</button>
        </form>
    </mat-card-content>
    <mat-card-actions class="flex justify-content-end">
        <span class="mr-4" routerLink="/auth/register">Regístrate</span>
    </mat-card-actions>
</mat-card>
</div>
