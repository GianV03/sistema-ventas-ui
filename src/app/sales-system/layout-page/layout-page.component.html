<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav color="primary"  mode="side" opened="true" [style]="{ width: '250px' }">
    <mat-toolbar class="justify-content-between" color="primary">
      <span>BackStore</span>
      <button  mat-icon-button (click)="sidenav.toggle()">
                <!-- <mat-icon>menu</mat-icon> -->
            </button>
    </mat-toolbar>
    <mat-list>
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" routerLinkActive="active">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon
        >{{ item.label }}
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-toolbar  color="primary" class="justify-content-between">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button>
        Salir
    </button>
  </mat-toolbar>

  <div class="container p-2">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
