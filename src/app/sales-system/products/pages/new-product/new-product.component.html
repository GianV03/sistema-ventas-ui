<div class="col-12 md:col-6 lg:col-6 justify-content-center">
        <h1 *ngIf="id; else create">Editar Producto</h1>
        <ng-template #create><h1 *ngIf="!id">Crear Producto</h1></ng-template>
        <mat-card>
            <mat-card-header>
                <mat-card-title *ngIf="!id || id==''">nuevo producto</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <hr>
                <form [formGroup]="productForm">
                    <mat-form-field class="form-field">
                        <mat-label>Nombre</mat-label>
                        <input type="text" matInput formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Tipo</mat-label>
                        <mat-select formControlName="typeId" [(value)]="selectedType">
                            <mat-option value="">Tipo</mat-option>
                            <mat-option *ngFor="let type of productTypes" [value]="type.id">{{ type.productTypeName  }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Precio Compra</mat-label>
                        <input type="number" matInput formControlName="purchasePrice">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Precio Venta</mat-label>
                        <input type="number" matInput formControlName="salePrice">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Proveedor</mat-label>
                        <mat-select formControlName="supplierId" [(value)]="selectedSupplier">
                            <mat-option value="">Proveedor</mat-option>
                            <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">{{ supplier.name }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Detalles</mat-label>
                        <textarea  matInput formControlName="details"></textarea>
                    </mat-form-field>
                    <button mat-raised-button color="primary" routerLink="/">Atr√°s</button>
                    <button mat-raised-button color="primary" class="ml-2" (click)="onConfirm()">Guardar</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
