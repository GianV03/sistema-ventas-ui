<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Producto" #input>
  </mat-form-field>
     <button mat-raised-button color="warn" class="ml-3" routerLink="/productos/nuevo">AÃ±adir producto</button>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  fxFlex="200px"> ID </th>
        <td mat-cell *matCellDef="let row" fxFlex="200px"> {{row.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  fxFlex="200px"> Nombre Producto </th>
        <td mat-cell *matCellDef="let row" fxFlex="200px" fxLayoutAlign="center center" > {{row.name}} </td>
      </ng-container>
  
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="200px"> Tipo Producto </th>
        <td mat-cell *matCellDef="let row" fxFlex="200px" fxLayoutAlign="center center"> {{row.type}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="200px"> Precio </th>
        <td mat-cell *matCellDef="let row" fxFlex="200px"  fxFlexAlign="center center"> {{row.price | currency}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="200px"> Acciones </th>
        <td mat-cell *matCellDef="let element" fxFlex="200px" fxFlexAlign="center center">
          <span (click)="viewProduct(element.id)"> <mat-icon>visibility</mat-icon> </span> 
          <span (click)="editProduct(element.id)"> <mat-icon>edit</mat-icon> </span> 
          <span (click)="viewProduct(element.id)"> <mat-icon>delete</mat-icon> </span> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
